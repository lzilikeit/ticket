        var hzuida = 33;

            b.addEventListener('click', function() {

                    input.value = '';   
                }
                var input = document.getElementById('lnum' + currentI);    
                input.value = '';  
            });  
        })(i); 
        a.appendChild(b);
        var c = createDiv('div','机');
        // 使用闭包来确保正确的 i 值被引用

function sj(n) {  
    if (typeof n === 'number') {
        for (var nn =1;nn<=n;nn++) {
            var s = new Set();
            var arr=[];
            var inp=[];
            // 假设我们有六个input元素，它们的id分别为input1, input2, ..., input6  
            for (var i = 1; i <= 6; i++) {  
                // 获取当前input元素  
                var input = document.getElementById('number' +nn+ i);  
                inp.push(input);
                // 生成一个1到49之间的随机整数（例如彩票号码）  
                // 初始化随机数  
                var randomNum;  
                // 使用 while 循环来确保生成的数字是唯一的  
                do {  
                    randomNum = Math.floor(Math.random() * hzuida) + 1;  
                } while (s.has(randomNum));  
          
                // 设置 input 元素的值为随机生成的数字，并添加到集合中  
                arr.push(randomNum<10?'0'+randomNum:String(randomNum));  
                s.add(randomNum);  
            }  
            arr.sort((a, b) => a - b);
            for(z=0;z<arr.length;z++){
                inp[z].value = arr[z];
            }
            var input1 = document.getElementById('lnum'+nn);
            inpl = Math.floor(Math.random() * lzuida) + 1;
            input1.value = inpl<10?'0'+inpl:String(inpl);
        }
    }else if (typeof n === 'string' && n.length >= 2 && !isNaN(n[0]) && !isNaN(n[1])) {  
        var start = parseInt(n[0], 10);  
        var end = parseInt(n[1], 10);  
  
        // 确保结束行大于开始行  
        if (start < end) {  
            for (var nn = start; nn <= end; nn++) {  
                var s = new Set();  
                var arr = [];
                var inp = [];
                for (var i = 1; i <= 6; i++) {  
                    var input = document.getElementById('number' + nn + i); 
                    inp.push(input); 
                    var randomNum;  
                    do {  
                        randomNum = Math.floor(Math.random() * hzuida) + 1;  
                    } while (s.has(randomNum));  
                    arr.push(randomNum < 10 ? '0' + randomNum : String(randomNum));  
                    s.add(randomNum);  
                }  
                arr.sort((a, b) => a - b);
                for(z=0;z<arr.length;z++){
                    inp[z].value = arr[z];
                }
                var input1 = document.getElementById('lnum' + nn);  
                var inpl = Math.floor(Math.random() * lzuida) + 1;  
                input1.value = inpl < 10 ? '0' + inpl : String(inpl);  
            }  
        }  
    }else if (typeof n === 'string' && n.length ==1) {
        var s = new Set();  
        var arr = [];
        var inp = [];
        for (var i = 1; i <= 6; i++) {  
            var input = document.getElementById('number' + n + i);  
            inp.push(input);
            var randomNum;  
            do {  
                randomNum = Math.floor(Math.random() * hzuida) + 1;  
            } while (s.has(randomNum));  
            arr.push(randomNum < 10 ? '0' + randomNum : String(randomNum));  
            s.add(randomNum);  
        }  
        arr.sort((a, b) => a - b);
        for(z=0;z<arr.length;z++){
            inp[z].value = arr[z];
        }
        var input1 = document.getElementById('lnum' + n);  
        var inpl = Math.floor(Math.random() * lzuida) + 1;  
        input1.value = inpl < 10 ? '0' + inpl : String(inpl); 
    }  
}
